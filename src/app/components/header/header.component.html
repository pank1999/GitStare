<header class="header">
  <div class="logo-container">
    <img src="assets/git-stare.png" alt="Git Stare Logo" class="logo" />
    <span class="logo-text">Git Stare</span>
  </div>

  <div class="social-links">
    <button class="social-btn github" (click)="navigateToGithub()">
      <i class="fab fa-github"></i>
      Follow on GitHub
    </button>
    <button class="social-btn linkedin" (click)="navigateToLinkedIn()">
      <i class="fab fa-linkedin"></i>
      Connect on LinkedIn
    </button>
  </div>
</header>
